<h2 class="title"> Posts</h2>
<app-spinner *ngIf="loading" #loading></app-spinner>

<div *ngFor="let post of posts">
  <div class="box">
    <article class="media">
      <div class="media-content">
        <div class="content">
          <p>
            <strong>{{ post.title }}</strong> 
            <br>
            {{ post.body }}
          </p>
        </div>
      </div>
    </article>
  </div>
</div>
